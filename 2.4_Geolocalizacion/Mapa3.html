<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="Mapa3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="aside">
        <div class="lista " id="list">
          <div class="imagen-x">
              <div class="col-12">
                <label class="form-label" for="txtNombre">Nombre</label>
                <input class="form-control" type="text" id="txtNombre">
              </div>
              <div class="col-12">
                <label class="form-label" for="txt">Edad</label>
                <input class="form-control" type="text" id="txtEdad">
              </div>
              <div class="col-12">
                <label class="form-label" for="txtSexo">Sexo </label>
                <select class="form-select" id="txtSexo">
                  <option value="m">Masculino</option>
                  <option value="f">Femenino</option>
                </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="map"></div>
          </div>
          <div class="col-12 mt-3">
            <table class="table table-light" >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Edad</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Longitud</th>
                  <th scope="col">Longitud</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>

      </div>

    <script src="leaflet/leaflet.js"></script>
    <script src="Mapa3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
